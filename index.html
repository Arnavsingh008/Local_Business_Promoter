                chatHeader.style.cursor = 'grabbing';
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                chatbot.style.left = currentX + 'px';
                chatbot.style.top = currentY + 'px';
